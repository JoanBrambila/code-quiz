<!DOCTYPE html>
<html>
  <head>
    <title>Coding Quiz Challenge</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="timer-count"></div>
    <section><h1>Coding Quiz Challenge</h1>
    <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten soconds!</p>
    <button class="start-button">Start Quiz</button>
    </section>
    <div id="quiz">
      <h2 id="question"></h2>
      <button id="choice0"></button>
      <button id="choice1"></button>
      <button id="choice2"></button>
      <button id="choice3"></button>
      <p id="score"></p>
      <div class="input">
        <label for="initials">Initials</label>
        <input type="text" name="initials" id="initials" placeholder="Initials" />
      </div>
    </div>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
